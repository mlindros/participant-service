# Force Spring to ignore JNDI and use the properties below
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.JndiDataSourceAutoConfiguration
spring.datasource.jndi-name=
# Explicitly set the type to ensure it doesn't default to JNDI auto-config
spring.datasource.type=com.zaxxer.hikari.HikariDataSource

# Your existing Direct JDBC Connection
spring.datasource.url=jdbc:oracle:thin:@192.168.1.120:1521/XEPDB1
spring.datasource.username=participant_app
spring.datasource.password=oracle
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# Hibernate settings
spring.jpa.database-platform=org.hibernate.dialect.OracleDialect
spring.jpa.hibernate.ddl-auto=none